  <div class="container-fluid d-flex" id="section_landing">

    <div class="container align-self-center pad0">
        <h2 style="margin: 40px 0; text-transform: uppercase;">Enlistment Application Form</h2>
        <form action="{% url 'submit_application' %}" method="post">
            {% csrf_token %}
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required><br>
    
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>
    
            <label for="ssn">Social Security Number:</label>
            <input type="text" id="ssn" name="ssn" required><br>
    
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br>
    
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>
    
            <label for="education">Highest Level of Education Completed:</label>
            <select id="education" name="education">
                <option value="high_school">High School Diploma</option>
                <option value="associate">Associate Degree</option>
                <option value="bachelor">Bachelor's Degree</option>
                <option value="master">Master's Degree</option>
                <option value="doctorate">Doctorate</option>
            </select><br>
    
            <label for="reasons">Why do you want to enlist?</label><br>
            <textarea id="reasons" name="reasons" style="width: 300px; height: 100px;" required></textarea><br>
    
            <label for="history">Do you have any prior military service?</label>
            <input type="text" id="history" name="history"><br>
    
            <button type="submit" style="background-color: #078ECE; padding: 6px 12px; border: 1px solid rgb(155, 155, 155); border-radius: 5px; cursor: pointer;">Submit Application</button>
        </form>
    </div>
